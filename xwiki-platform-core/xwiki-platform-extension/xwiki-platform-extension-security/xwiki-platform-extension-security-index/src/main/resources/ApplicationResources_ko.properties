extension.security.analysis.advice.upgradeFromEM=\uC218\uC815\uC0AC\uD56D\uC774 \uD3EC\uD568\uB41C \uC0C8 \uBC84\uC804\uC774 \uCD9C\uC2DC\uB418\uBA74 \uC774 \uD655\uC7A5 \uD504\uB85C\uADF8\uB7A8\uC744 {0}\uC5D0\uC11C \uC5C5\uADF8\uB808\uC774\uB4DC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
extension.security.analysis.advice.upgradeFromEM.0=\uD655\uC7A5 \uAD00\uB9AC\uC790
extension.security.analysis.advice.transitive=\uC774 \uD655\uC7A5\uC740 \uB2E4\uB978 \uD655\uC7A5\uC5D0 \uD544\uC694\uD558\uAE30 \uB54C\uBB38\uC5D0 \uC124\uCE58\uB429\uB2C8\uB2E4. \uC218\uB3D9\uC73C\uB85C \uC5C5\uADF8\uB808\uC774\uB4DC\uD558\uB294 \uAC83\uC740 \uAD8C\uC7A5\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB300\uC2E0, \uD544\uC694\uD55C \uD655\uC7A5\uC744 \uC5C5\uADF8\uB808\uC774\uB4DC\uD574\uC57C \uD569\uB2C8\uB2E4. \uC544\uB798 \uBAA9\uB85D\uC744 \uCC38\uC870\uD558\uC138\uC694.
extension.security.analysis.advice.upgradeXWiki=\uC774 \uD655\uC7A5\uC740 XWiki \uC5D0\uC11C \uC9C1\uC811 \uC81C\uACF5\uB418\uBA70 \uD655\uC7A5 \uAD00\uB9AC\uC790\uB97C \uC0AC\uC6A9\uD558\uC5EC \uC5C5\uADF8\uB808\uC774\uB4DC\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. XWiki \uC758 \uC0C8 \uBC84\uC804\uC744 \uBAA8\uB2C8\uD130\uB9C1\uD558\uC2ED\uC2DC\uC624 . \uC774 \uD655\uC7A5 \uAE30\uB2A5\uC774 \uBCF4\uC548 \uC218\uC815 \uC0AC\uD56D\uC774 \uD3EC\uD568\uB41C \uBC84\uC804\uC73C\uB85C \uC5C5\uADF8\uB808\uC774\uB4DC\uB41C \uACBD\uC6B0 \uB9B4\uB9AC\uC2A4 \uB178\uD2B8\uB97C \uD655\uC778\uD574\uC57C \uD569\uB2C8\uB2E4.
extension.security.analysis.advice.upgradeEnvironment=\uBCF4\uC548 \uC218\uC815 \uC0AC\uD56D\uC774 \uD3EC\uD568\uB41C \uD658\uACBD(\uC608: \uC11C\uBE14\uB9BF \uC5D4\uC9C4)\uC758 \uC0C8 \uBC84\uC804\uC744 \uBAA8\uB2C8\uD130\uB9C1\uD558\uACE0 \uADF8\uC5D0 \uB530\uB77C \uC5C5\uADF8\uB808\uC774\uB4DC\uD558\uC2ED\uC2DC\uC624.
